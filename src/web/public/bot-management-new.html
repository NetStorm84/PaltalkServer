<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Management - Paltalk Server</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0f172a;
            color: #f8fafc;
            height: 100vh;
            overflow-x: hidden;
        }

        .header {
            background: #1e293b;
            border-bottom: 2px solid #334155;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .header h1 {
            color: #3b82f6;
            font-size: 1.75rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: 700;
            font-size: 16px;
        }

        .nav-links {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .nav-link {
            background: #334155;
            color: #e2e8f0;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
            border: 1px solid #475569;
        }

        .nav-link:hover {
            background: #475569;
            color: #f8fafc;
            transform: translateY(-1px);
        }

        .nav-link.active {
            background: #3b82f6;
            border-color: #3b82f6;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            padding: 24px;
            height: calc(100vh - 70px);
            overflow: hidden;
        }

        .section {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .section-header {
            padding: 16px 20px;
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #0f172a;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #f8fafc;
        }

        .section-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .bot-item {
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .bot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .bot-name {
            font-weight: 600;
            color: #f8fafc;
            font-size: 1rem;
        }

        .bot-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .bot-status.online {
            background: #10b981;
            color: white;
        }

        .bot-status.offline {
            background: #ef4444;
            color: white;
        }

        .bot-details {
            color: #94a3b8;
            font-size: 0.85rem;
            margin-bottom: 12px;
        }

        .bot-controls {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .btn:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .btn-small {
            padding: 4px 8px;
            font-size: 0.75rem;
        }

        .btn-danger {
            background: #ef4444;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-warning {
            background: #f59e0b;
        }

        .btn-warning:hover {
            background: #d97706;
        }

        .btn-success {
            background: #10b981;
        }

        .btn-success:hover {
            background: #059669;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            color: #f8fafc;
            font-size: 0.9rem;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            background: #334155;
            color: #f8fafc;
            border: 1px solid #475569;
            border-radius: 4px;
            padding: 8px 12px;
            font-size: 0.9rem;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-select {
            width: 100%;
            background: #334155;
            color: #f8fafc;
            border: 1px solid #475569;
            border-radius: 4px;
            padding: 8px 12px;
            font-size: 0.9rem;
            font-family: inherit;
        }

        .empty-state {
            text-align: center;
            color: #64748b;
            padding: 40px 20px;
            font-style: italic;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #1e293b;
        }

        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 16px;
                padding: 16px;
            }

            .header {
                padding: 12px 16px;
                flex-direction: column;
                gap: 12px;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            <div class="logo">ü§ñ</div>
            Bot Management
        </h1>
        <div class="nav-links">
            <a href="/" class="nav-link">üìä Dashboard</a>
            <a href="/voice-dashboard.html" class="nav-link">üéôÔ∏è Voice</a>
            <a href="/packet-logs.html" class="nav-link">üì¶ Packets</a>
            <a href="/bot-management.html" class="nav-link active">ü§ñ Bots</a>
        </div>
        <div class="connection-status">
            <div class="status-dot" id="connectionDot"></div>
            <span id="connectionStatus">Connected</span>
        </div>
    </div>

    <div class="main-content">
        <!-- Left Column - Active Bots -->
        <div class="section">
            <div class="section-header">
                <h2 class="section-title">ü§ñ Active Bots</h2>
                <button class="btn btn-small" onclick="refreshBots()">üîÑ Refresh</button>
            </div>
            <div class="section-content">
                <div id="botsList">
                    <div class="empty-state">No bots running</div>
                </div>
            </div>
        </div>

        <!-- Right Column - Bot Management -->
        <div class="section">
            <div class="section-header">
                <h2 class="section-title">‚öôÔ∏è Bot Controls</h2>
            </div>
            <div class="section-content">
                <div style="background: #0f172a; border: 1px solid #334155; border-radius: 6px; padding: 16px; margin-bottom: 20px;">
                    <h3 style="color: #f8fafc; margin-bottom: 16px; font-size: 1rem;">‚ûï Create New Bot</h3>
                    
                    <div class="form-group">
                        <label class="form-label">Bot Name:</label>
                        <input type="text" id="botName" class="form-input" placeholder="Enter bot name">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Bot Type:</label>
                        <select id="botType" class="form-select">
                            <option value="roomManager">Room Manager Bot</option>
                            <option value="moderator">Moderator Bot</option>
                            <option value="greeter">Greeter Bot</option>
                            <option value="custom">Custom Bot</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Target Room:</label>
                        <input type="text" id="targetRoom" class="form-input" placeholder="Room name or ID">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Configuration (JSON):</label>
                        <textarea id="botConfig" class="form-input" rows="4" placeholder='{"greeting": "Welcome!", "autoMod": true}'></textarea>
                    </div>

                    <button class="btn" onclick="createBot()">üöÄ Create Bot</button>
                </div>

                <div style="background: #0f172a; border: 1px solid #334155; border-radius: 6px; padding: 16px; margin-bottom: 20px;">
                    <h3 style="color: #f8fafc; margin-bottom: 16px; font-size: 1rem;">üéõÔ∏è Global Bot Controls</h3>
                    <div style="display: flex; gap: 8px; flex-wrap: wrap;">
                        <button class="btn btn-success" onclick="startAllBots()">‚ñ∂Ô∏è Start All</button>
                        <button class="btn btn-warning" onclick="pauseAllBots()">‚è∏Ô∏è Pause All</button>
                        <button class="btn btn-danger" onclick="stopAllBots()">‚èπÔ∏è Stop All</button>
                        <button class="btn" onclick="reloadBotConfigs()">üîÑ Reload Configs</button>
                    </div>
                </div>

                <div style="background: #0f172a; border: 1px solid #334155; border-radius: 6px; padding: 16px;">
                    <h3 style="color: #f8fafc; margin-bottom: 16px; font-size: 1rem;">üìä Bot Statistics</h3>
                    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px;">
                        <div style="text-align: center;">
                            <div style="font-size: 1.5rem; font-weight: 700; color: #3b82f6;" id="totalBots">-</div>
                            <div style="font-size: 0.8rem; color: #94a3b8;">Total Bots</div>
                        </div>
                        <div style="text-align: center;">
                            <div style="font-size: 1.5rem; font-weight: 700; color: #10b981;" id="activeBots">-</div>
                            <div style="font-size: 0.8rem; color: #94a3b8;">Active Bots</div>
                        </div>
                        <div style="text-align: center;">
                            <div style="font-size: 1.5rem; font-weight: 700; color: #f59e0b;" id="pausedBots">-</div>
                            <div style="font-size: 0.8rem; color: #94a3b8;">Paused Bots</div>
                        </div>
                        <div style="text-align: center;">
                            <div style="font-size: 1.5rem; font-weight: 700; color: #ef4444;" id="errorBots">-</div>
                            <div style="font-size: 0.8rem; color: #94a3b8;">Error Bots</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // WebSocket connection
        const botSocket = io();
        let isConnected = false;

        // Connection handling
        botSocket.on('connect', () => {
            isConnected = true;
            updateConnectionStatus(true);
            refreshBots();
        });

        botSocket.on('disconnect', () => {
            isConnected = false;
            updateConnectionStatus(false);
        });

        // Real-time bot updates
        botSocket.on('botUpdate', (data) => {
            updateBotsList(data.bots || []);
            updateBotStats(data.stats || {});
        });

        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            const dotEl = document.getElementById('connectionDot');
            
            if (connected) {
                statusEl.textContent = 'Connected';
                dotEl.style.background = '#10b981';
            } else {
                statusEl.textContent = 'Disconnected';
                dotEl.style.background = '#ef4444';
            }
        }

        function updateBotsList(bots) {
            const container = document.getElementById('botsList');
            
            if (!bots || bots.length === 0) {
                container.innerHTML = '<div class="empty-state">No bots running</div>';
                return;
            }

            container.innerHTML = bots.map(bot => `
                <div class="bot-item">
                    <div class="bot-header">
                        <div class="bot-name">${bot.name || `Bot ${bot.id}`}</div>
                        <div class="bot-status ${bot.status || 'offline'}">${(bot.status || 'offline').toUpperCase()}</div>
                    </div>
                    <div class="bot-details">
                        Type: ${bot.type || 'Unknown'} | Room: ${bot.room || 'None'} | Uptime: ${formatUptime(bot.uptime)}
                    </div>
                    <div class="bot-controls">
                        ${bot.status === 'online' ? 
                            `<button class="btn btn-small btn-warning" onclick="pauseBot('${bot.id}')">‚è∏Ô∏è Pause</button>` :
                            `<button class="btn btn-small btn-success" onclick="startBot('${bot.id}')">‚ñ∂Ô∏è Start</button>`
                        }
                        <button class="btn btn-small" onclick="restartBot('${bot.id}')">üîÑ Restart</button>
                        <button class="btn btn-small btn-danger" onclick="stopBot('${bot.id}')">‚èπÔ∏è Stop</button>
                        <button class="btn btn-small" onclick="viewBotLogs('${bot.id}')">üìã Logs</button>
                    </div>
                </div>
            `).join('');
        }

        function updateBotStats(stats) {
            document.getElementById('totalBots').textContent = stats.total || 0;
            document.getElementById('activeBots').textContent = stats.active || 0;
            document.getElementById('pausedBots').textContent = stats.paused || 0;
            document.getElementById('errorBots').textContent = stats.error || 0;
        }

        async function refreshBots() {
            try {
                const response = await fetch('/api/bots');
                if (response.ok) {
                    const data = await response.json();
                    updateBotsList(data.bots || []);
                    updateBotStats(data.stats || {});
                }
            } catch (error) {
                console.error('Failed to refresh bots:', error);
            }
        }

        async function createBot() {
            const name = document.getElementById('botName').value;
            const type = document.getElementById('botType').value;
            const room = document.getElementById('targetRoom').value;
            const configText = document.getElementById('botConfig').value;

            if (!name.trim()) {
                alert('Please enter a bot name');
                return;
            }

            let config = {};
            if (configText.trim()) {
                try {
                    config = JSON.parse(configText);
                } catch (error) {
                    alert('Invalid JSON configuration');
                    return;
                }
            }

            try {
                const response = await fetch('/api/bots', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, type, room, config })
                });

                if (response.ok) {
                    alert('Bot created successfully');
                    // Clear form
                    document.getElementById('botName').value = '';
                    document.getElementById('targetRoom').value = '';
                    document.getElementById('botConfig').value = '';
                    refreshBots();
                } else {
                    alert('Failed to create bot');
                }
            } catch (error) {
                console.error('Failed to create bot:', error);
                alert('Error creating bot');
            }
        }

        async function startBot(botId) {
            try {
                const response = await fetch(`/api/bots/${botId}/start`, { method: 'POST' });
                if (response.ok) {
                    refreshBots();
                } else {
                    alert('Failed to start bot');
                }
            } catch (error) {
                console.error('Failed to start bot:', error);
            }
        }

        async function pauseBot(botId) {
            try {
                const response = await fetch(`/api/bots/${botId}/pause`, { method: 'POST' });
                if (response.ok) {
                    refreshBots();
                } else {
                    alert('Failed to pause bot');
                }
            } catch (error) {
                console.error('Failed to pause bot:', error);
            }
        }

        async function stopBot(botId) {
            if (!confirm('Are you sure you want to stop this bot?')) return;

            try {
                const response = await fetch(`/api/bots/${botId}/stop`, { method: 'POST' });
                if (response.ok) {
                    refreshBots();
                } else {
                    alert('Failed to stop bot');
                }
            } catch (error) {
                console.error('Failed to stop bot:', error);
            }
        }

        async function restartBot(botId) {
            try {
                const response = await fetch(`/api/bots/${botId}/restart`, { method: 'POST' });
                if (response.ok) {
                    refreshBots();
                } else {
                    alert('Failed to restart bot');
                }
            } catch (error) {
                console.error('Failed to restart bot:', error);
            }
        }

        async function startAllBots() {
            try {
                const response = await fetch('/api/bots/start-all', { method: 'POST' });
                if (response.ok) {
                    alert('All bots started');
                    refreshBots();
                } else {
                    alert('Failed to start all bots');
                }
            } catch (error) {
                console.error('Failed to start all bots:', error);
            }
        }

        async function pauseAllBots() {
            try {
                const response = await fetch('/api/bots/pause-all', { method: 'POST' });
                if (response.ok) {
                    alert('All bots paused');
                    refreshBots();
                } else {
                    alert('Failed to pause all bots');
                }
            } catch (error) {
                console.error('Failed to pause all bots:', error);
            }
        }

        async function stopAllBots() {
            if (!confirm('Are you sure you want to stop all bots?')) return;

            try {
                const response = await fetch('/api/bots/stop-all', { method: 'POST' });
                if (response.ok) {
                    alert('All bots stopped');
                    refreshBots();
                } else {
                    alert('Failed to stop all bots');
                }
            } catch (error) {
                console.error('Failed to stop all bots:', error);
            }
        }

        async function reloadBotConfigs() {
            try {
                const response = await fetch('/api/bots/reload-configs', { method: 'POST' });
                if (response.ok) {
                    alert('Bot configurations reloaded');
                    refreshBots();
                } else {
                    alert('Failed to reload bot configurations');
                }
            } catch (error) {
                console.error('Failed to reload bot configurations:', error);
            }
        }

        function viewBotLogs(botId) {
            // Open logs in a new window or modal
            window.open(`/api/bots/${botId}/logs`, '_blank');
        }

        function formatUptime(seconds) {
            if (!seconds) return '-';
            
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            
            if (hours > 0) {
                return `${hours}h ${minutes}m`;
            } else if (minutes > 0) {
                return `${minutes}m`;
            } else {
                return `${seconds}s`;
            }
        }

        // Initial load
        refreshBots();

        // Auto-refresh every 15 seconds
        setInterval(() => {
            if (isConnected) {
                refreshBots();
            }
        }, 15000);
    </script>
</body>
</html>
